<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
</head>
<body>
    <h2>Cadastro de Cliente</h2>
    <form action="/submit" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade"><br>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro"><br>

        <label for="dia_semana">Dia da Semana:</label>
        <select id="dia_semana" name="dia_semana">
            <option value="segunda">Segunda-feira</option>
            <option value="terça">Terça-feira</option>
            <option value="quarta">Quarta-feira</option>
            <option value="quinta">Quinta-feira</option>
            <option value="sexta">Sexta-feira</option>
            <option value="sábado">Sábado</option>
            <option value="domingo">Domingo</option>
        </select><br>

        <label for="corte">Nome do Corte:</label>
        <input type="text" id="corte" name="corte"><br>

        <label for="cabeleireiro">Nome do Cabeleireiro:</label>
        <input type="text" id="cabeleireiro" name="cabeleireiro"><br>

        <label for="faz_barba">Faz barba?</label>
        <select id="faz_barba" name="faz_barba">
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select><br>

        <label for="faz_sobrancelha">Faz sobrancelha?</label>
        <select id="faz_sobrancelha" name="faz_sobrancelha">
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select><br>

        <label for="quantas_vezes">Quantas vezes corta no mês?</label>
        <input type="number" id="quantas_vezes" name="quantas_vezes"><br>

        <label for="observacoes">Algo a acrescentar?</label><br>
        <textarea id="observacoes" name="observacoes"></textarea><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
